<div class="container">
  <header>
    <h1>SQLite</h1>
    <p>Execute queries and manage your WebAssembly database directly.</p>
  </header>

  <main class="main-content">
    
    <section>
      <h2>Run Query</h2>
      <textarea 
        [(ngModel)]="sqlQuery" 
        placeholder="SELECT * FROM products..."
        spellcheck="false">
      </textarea>
      <div class="action-bar">
        <button class="btn-primary" (click)="runQuery()" [disabled]="!sqlQuery()">
          â–¶ Run SQL
        </button>
        <button class="btn-primary" (click)="loadMockData()">
          ğŸ“¥ Import Mock Data
        </button>
         <button class="btn-primary" (click)="insertTenRecords()">
          ğŸ“¥ Insert 10 rows to your_table
        </button>
      </div>
    </section>

    <hr style="border: 0; border-top: 1px solid #e5e7eb; width: 100%;">

    <section>
      <h2>Management</h2>
      <div class="action-bar">
        <div class="input-group">
          <input 
            type="text" 
            [(ngModel)]="targetTable" 
            placeholder="Table name (e.g. products)">
          <button 
            class="btn-warning" 
            (click)="clearTable()" 
            [disabled]="!targetTable()">
            Clear Table
          </button>
        </div>

        <div style="flex: 1"></div>
         <button class="btn-primary" (click)="exportDatabase()">
          Download Database
        </button>
        <button class="btn-danger" (click)="clearDatabase()">
          âš ï¸ Reset Database
        </button>
      </div>
    </section>

    <section style="flex: 1; display: flex; flex-direction: column;">
      <h2>Console Output</h2>
      <div class="console-output" [class.error]="isError()">
        {{ consoleOutput() || '// Ready to execute...' }}
      </div>
    </section>

  </main>
</div>
